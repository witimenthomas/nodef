<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Test</title>
    <meta
      name="description"
      content="Analyzing websites"
    />
    <meta
      name="keywords"
      content="chromebook"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#434c5e"
    />
    <meta name="googlebot" content="index, follow, snippet" />
    <link rel="shortcut icon" content="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <script src="baremux/bare.cjs" defer></script>
    <script src="epoxy/index.js" defer></script>
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "What is?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Highly used for service-workers and more!"
            }
          },
          {
            "@type": "Question",
            "name": "How do?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Simply head to!"
            }
          },
          {
            "@type": "Question",
            "name": "What if?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Join the Discord!"
            }
          }
        ]
      }
    </script>
  </head>

  <body>
    <div
      title="Ultraviolet Logo"
      class="flex-center logo-wrapper header-center"
    >
      <img class="logo" src="uv.png" alt="Search" />
      <h1>Ultraviolet | TN</h1>
    </div>
    <div class="flex-center desc left-margin">
      <p>
       Hi
      </p>
    </div>

    <form id="uv-form" class="flex-center">
      <input
        id="uv-search-engine"
        value="https://www.google.com/search?q=%s"
        type="hidden"
      />
      <input id="uv-address" type="text" placeholder="Search the web freely" />
    </form>
    <div class="desc left-margin">
      <p id="uv-error"></p>
      <pre id="uv-error-code"></pre>
    </div>
    <footer>
      <div>
        <a
          title="GitHub"
          href="https://github.com"
          >TitaniumNetwork</a
        >
        <a title="Discord" href="https://discord.gg"
          >Discord</a
        >
        <a
          title="The GitHub organization"
          href="https://github.com"
          >TompHTTP</a
        >
        <a
          title="The official deployment"
          href="https://github.com"
          >GitHub</a
        >
        <a title="License information" href="credits.html">Credits</a>
      </div>
      <div>
        <span>Ultraviolet &copy; TN 2023</span>
      </div>
    </footer>
    <iframe style="display: none;" id="uv-frame"></iframe>
  </body>
</html>
